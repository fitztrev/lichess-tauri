name: engine-directory

on:
  push:
    paths:
      - 'pages/engine-directory.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python scripts/check-engine-directory.py
